<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoGoBubbles Staff Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .dashboard-container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    
    .logo {
      width: 120px;
      margin-bottom: 2rem;
    }
    
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    
    p {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .dashboard-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .dashboard-link {
      background: #667eea;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .dashboard-link:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .back-link {
      margin-top: 2rem;
      display: inline-block;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <img src="/gogobubbles-site/logo.PNG" alt="GoGoBubbles Logo" class="logo">
    <h1>Staff Dashboard</h1>
    <p>Welcome to the GoGoBubbles staff portal. Access your tools and manage operations.</p>
    
    <div class="dashboard-links">
      <a href="/gogobubbles-site/booking.html" class="dashboard-link">View Bookings</a>
      <a href="/gogobubbles-site/jobs.html" class="dashboard-link">Manage Jobs</a>
      <a href="/gogobubbles-site/feedback.html" class="dashboard-link">Customer Feedback</a>
    </div>
    
    <a href="/gogobubbles-site/index.html" class="back-link">‚Üê Back to Main Site</a>
  </div>
</body>
</html>
